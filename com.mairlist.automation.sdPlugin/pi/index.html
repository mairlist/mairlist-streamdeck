<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>com.mairlist.automation PI</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
  <div class="sdpi-wrapper">
  
    <!--- Action Settings --->
    
    <div id="settings-cart" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Cart Number</div>
        <input class="sdpi-item-value" id="cart-number" inputmode="numeric" pattern="[0-9]*" type="number" onChange="updateSettings()">
      </div>
      <div class="sdpi-item" type="checkbox">
        <div class="sdpi-item-label">Show Title</div>
        <input class="sdpi-item-value" id="cart-show-text" type="checkbox" value="1" onChange="updateSettings()">
        <label for="cart-show-text"><span></span>Show Title of Item in cart</label>
      </div>    
      <div class="sdpi-item" type="checkbox">
        <div class="sdpi-item-label">Ignore State</div>
        <input class="sdpi-item-value" id="cart-alwaysOn" type="checkbox" value="1" onChange="updateSettings()">
        <label for="cart-alwaysOn"><span></span>Enable button when OFF AIR</label>
      </div>    
    </div>

    <div id="settings-command" style="display:none">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Command</div>
        <input class="sdpi-item-value" id="command-command" onChange="updateSettings()">
      </div>
    </div>

    <!--- Global Settings --->
    
    <div class="sdpi-heading">mAirList Connection Settings</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Host/IP</div>
      <input class="sdpi-item-value" id="host" onChange="updateGlobalSettings()">
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Port</div>
      <input class="sdpi-item-value" id="port" inputmode="numeric" pattern="[0-9]*" type="number" onChange="updateGlobalSettings()">
    </div>
  </div>

  <script src="../plugin/js/definitions.js"></script>
  <script src="js/pi.js"></script>
</body>

</html>
